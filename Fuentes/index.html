<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes CSS </title>
    <link href="/Fuentes/CSS/estilos.css" rel="stylesheet" />

</head>
<body>
    <h1> Fuentes CSS </h1>
    <div class="caja serif">
        <p class="fuentes_times"> Times New Roman <br/> (serif) </p>
    </div>
    <div class="caja serif">
        <p class="fuente_georgia"> Fuente georgia <br/> (serif) </p>
    </div>

    <div class="caja san_serif">
        <p class="fuente_arial"> Fuente arial <br/> (san serif) </p>
    </div>
    <div class="caja san_serif">
        <p class="fuente_verdana"> Fuente verdana <br/> (san serif) </p>
    </div>

    <div class="caja monospace">
        <p class="fuente_courier"> Courier New <br/> (monospace) </p>
    </div>

    <div class="caja cursive">
        <p class="fuente_lucida"> Lucida handwriting <br/> (Cursive) </p>
    </div>
</body>
</html>
